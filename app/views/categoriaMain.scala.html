@(categorias: List[Categoria])
@mainAdmin(Messages("categoria.titulo")) {
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active">
        <a href="@routes.CategoriaCRUD.novaCategoria()">
        @Messages("categoria.nova")
        </a>
      </li>
      <li class="active"><a href="@routes.Application.indexAdmin()">@Messages("global.voltar")</a></li>
    </ul>
  </div>

  <table class="table table-striped table-bordered" id="example"
  cellpadding="0" cellspacing="0" border="" width="100%">
    <thead>
      <tr class="active">
        <th>Código</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tfoot>

        <!-- Lista todas as categorias cadastradas -->
      @for(categoria <- categorias) {
        <tr>
            <!--Exibe informações -->
          <th><a href="@routes.CategoriaCRUD.detalhar(categoria.getCodigo)">
            @categoria.getCodigo
          </a></th>
          <th><a href="@routes.CategoriaCRUD.detalhar(categoria.getCodigo)">
            @categoria.getNome
          </a></th>
        </tr>
      }
    </tfoot>
  </table>
}
