@(clientes: List[Cliente])
@mainAdmin(Messages("cliente.titulo")) {
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active">
        <a href="@routes.ClienteController.novoCliente()">
        @Messages("cliente.novo")
        </a>
      </li>
      <li class="active"><a href="@routes.Application.indexAdmin()">@Messages("global.voltar")</a></li>
    </ul>
  </div>

  <table class="table table-striped table-bordered" id="example"
  cellpadding="0" cellspacing="0" border="" width="100%">
    <thead>
      <tr class="active">
        <th>CPF</th>
        <th>Primeiro Nome</th>
        <th>Ultimo Nome</th>
        <th>Endereco</th>
      </tr>
    </thead>
    <tfoot>

        <!-- Lista todas as categorias cadastradas -->
      @for(cliente <- clientes) {
        <tr>
            <!--Exibe informações -->
          <th><a href="@routes.ClienteController.detalhar(cliente.getCodigo())">
            @cliente.getCpf()
          </a></th>
          <th><a href="@routes.ClienteController.detalhar(cliente.getCodigo())">
            @cliente.getPrimeiroNome()
          </a></th>
          <th><a href="@routes.ClienteController.detalhar(cliente.getCodigo())">
          @cliente.getUltimoNome()
          </a></th>
          <th><a href="@routes.ClienteController.detalhar(cliente.getCodigo())">
          @cliente.endereco
          </a></th>
        </tr>
      }
    </tfoot>
  </table>
}
