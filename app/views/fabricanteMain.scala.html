@(fabricantes: List[Fabricante])
@mainAdmin(Messages("fabricante.titulo")) {
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active">
        <a href="@routes.FabricanteCRUD.novoFabricante()">
        @Messages("fabricante.novo")
        </a>
      </li>
      <li class="active"><a href="@routes.Application.indexAdmin()">@Messages("global.voltar")</a></li>
    </ul>
  </div>

  <table class="table table-striped table-bordered" id="example"
  cellpadding="0" cellspacing="0" border="" width="100%">
    <thead>
      <tr class="active">
        <th>CNPJ</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-mail</th>
      </tr>
    </thead>
    <tfoot>

        <!-- Lista todas as categorias cadastradas -->
      @for(fabricante <- fabricantes) {
        <tr>
            <!--Exibe informações -->
          <th><a href="@routes.FabricanteCRUD.detalhar(fabricante.getCnpj())">
            @fabricante.getCnpj()
          </a></th>
          <th><a href="@routes.FabricanteCRUD.detalhar(fabricante.getCnpj())">
            @fabricante.getNome()
          </a></th>
          <th>
          @fabricante.getTelefone1()
          </th>
          <th><a href="mailto:@routes.FabricanteCRUD.detalhar(fabricante.getCnpj())">
          @fabricante.getEmail()
          </a></th>
        </tr>
      }
    </tfoot>
  </table>
}
